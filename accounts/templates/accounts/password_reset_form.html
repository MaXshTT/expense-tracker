{% extends 'accounts/base.html' %}
{% load static %}
{% block page_title %}Password Reset{% endblock %}
{% block body %}
<body class="login-page" style="min-height: 348.8px;">
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'index' %}"><b>Expense</b>Tracker</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
      <form method="POST">
      {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="id_email" required="true" name="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Request new password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'accounts:login' %}">Login</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'accounts:register' %}" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
